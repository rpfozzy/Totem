<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minecraft Custom Totem - Skin to Totem - spea.cc</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
    #canvasImg {
        background: repeating-conic-gradient(#404040 0% 25%, transparent 0% 50%) 50% / 12.5% 12.5%
    }
    #username {
        display: none;
    }
    #checkBox, #submitBtn, .form-check-label, .card-header.download-header {
        display: none;
    }
    body, html {
        height: 100%;
        margin: 0;
    }
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
    }
</style>
</head>
<body>
<div class="center-container">
    <div class="container">
        <h1>Майнкрафт скин <i class="bi bi-arrow-right"></i> Тотем</h1>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card">
                    <div class="col-lg-12 col-6 mx-auto d-block">
                        <img style="image-rendering: pixelated;" id="canvasImg" class="card-img-top mx-auto d-block float-start rounded w-10" src="https://spea.cc/totem/blank.png">
                    </div>
                    <div id="alertArea" style="display:none;"></div>
                    <div class="card-body">
                        <h5 class="card-title">Твой Тотем</h5>
                        <input type="hidden" id="username" value="Steve">
                        <div class="mb-3">
                            <label class="form-label" for="imageLoader"> (вставь сюда свой скин)</label>
                            <input type="file" class="form-control" id="imageLoader" />
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value id="checkBox" onchange="test('overlay')" checked>
                            <label class="form-check-label" for="checkBox">Show Overlays</label>
                        </div>
                        <button style="display: none;" id="submitBtn" onclick="skinfromname()" class="btn btn-primary" />Submit</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="platform" class="form-label" style="display: none;">Platform</label>
                            <select id="platform" class="form-select" aria-label="Default select example" onchange="swapversions()" style="display: none;">
                                <option value="java">Java</option>
                                <option value="bedrock" selected>Bedrock</option>
                            </select>
                            <label id="versions_label" for="versions" class="form-label">Pack Version</label>
                            <select id="versions" class="form-select" aria-label="Default select example">
                                <option value="3">1.11 - 1.12.2</option>
                                <option value="4">1.13 - 1.14.4</option>
                                <option value="5">1.15 - 1.16.1</option>
                                <option value="6">1.16.2 - 1.16.5</option>
                                <option value="7">1.17 - 1.17.1</option>
                                <option value="8">1.18 - 1.18.2</option>
                                <option value="9">1.19 - 1.19.2</option>
                                <option value="12">1.19.3</option>
                                <option value="13">1.19.4</option>
                                <option value="15">1.20 - 1.20.1</option>
                                <option value="18">1.20.2</option>
                                <option value="22" selected>1.20.3 - 1.20.4</option>
                            </select>
                        </div>
                        <button style id="totemDownload" onclick="dl()" class="btn btn-primary mb-3" /><i class="bi bi-download"></i> Download Pack</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<canvas id="myCanvas"></canvas>
<canvas id="Totem" style="width:16px;height:16px"></canvas>
<script src="https://www.marvinj.org/releases/marvinj-0.7.js"></script>
<script src="jszip.js" type="text/javascript"></script>
<script src="FileSaver.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="ToTotem.js"></script>
<script>
    handleImage('true');

    function swapversions() {
        if (document.getElementById("platform").value == "java") {
            document.getElementById("versions").style.display = "block";
            document.getElementById("versions_label").style.display = "block";
        } else {
            document.getElementById("versions").style.display = "none";
            document.getElementById("versions_label").style.display = "none";
        }
    }

    swapversions();
    skinfromname();

    // Overriding the alert for non-existent username
    function showAlert(message) {
        document.getElementById("alertArea").style.display = "none";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
